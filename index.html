<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Interactive Pricing</title>
  </head>

  <body>
    <div class="firstBg">
      <div class="contentTitle">
        <h1>Simple, traffic-based pricing</h1>
        <span>Sign-up for our 30-day trial.</span>
        <span class="break">No credit card required.</span>
      </div>
    </div>
    <div class="containerCard">
      <div class="firstRow">
        <div class="miniRow">
          <span class="pageViews" id="number"></span>
          <div class="doMo">
            <h1 class="dollar" id="demo"></h1>
            <span id="when">/month</span>
          </div>
        </div>
        <div class="sliderOne">
          <input type="range" min="0" max="100" value="0" step="25" class="myslider" id="sliderRange" onchange="check()">
          <div id="progressBar"></div>
        </div>
      </div>
      <div class="secondRow">
        <span class="text">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="checkboxRange" onclick="check()">
          <span class="slider round"></span>
        </label>
        <span class="text">Yearly Billing</span>
        <div class="discount"><p>25% discount</p></div>
      </div>
      <hr>
      <div class="thirdRow">
        <div class="variousCheck">
          <div class="firstChek">
            <img src="images/icon-check.svg" alt="icon">
            <span class="text">Unlimited websites</span>
          </div>
          <div class="secondCheck">
            <img src="images/icon-check.svg" alt="icon">
            <span class="text">100% data ownership</span>
          </div>
          <div class="thirdCheck">
            <img src="images/icon-check.svg" alt="icon">
            <span class="text">Email reports</span>
          </div>
        </div>
        <div class="button">
          <button type="button" class="start">Start my trial</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
